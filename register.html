<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register - Novatech</title>
    
    <script src="https://kit.fontawesome.com/c37001a085.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/register.css">
    <link rel="shortcut icon" href="img/mylogo3.png" type="image/x-icon">
</head>

<body>


    <!-- register form page/ reused style -->
    <section id="product1" class="section-p1">
        <div class="wrapper">

            <div class="update-profile">
                <form action="">
                    <h1>Register new user</h1>
                    <br>
                    <div class="flex">
                
                        <div class="inputBox">
                            
                            <input type="text" placeholder="Username" class="box" required>
                            <input type="text" placeholder="Email" class="box" required>
                            <input type="text" placeholder="Phone" class="box">
            
                        </div>

                        <div class="inputBox">

                            <input type="text" placeholder="Address" class="box" required>
                            <input type="password" placeholder="Password" class="box" required>
                            <input type="password" placeholder="Confirm password" class="box" required>
                        </div>

                    </div>

                    <br>
                    <a href="profile.html">
                        <button type="button" class="normal">Register</button>
                    </a>

                    <div class="register-link">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                    
                </form>
            </div>
        </div>

    </section>

</body>
</html>
