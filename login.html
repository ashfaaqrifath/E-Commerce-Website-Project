<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - Novatech</title>
    
    <script src="https://kit.fontawesome.com/c37001a085.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="shortcut icon" href="img/mylogo3.png" type="image/x-icon">
</head>

<body>

    <!-- login form page/ reused styles -->
    <section id="product1" class="section-p1">

        <div>
            <div class="wrapper">
                <form action="">
                    <br>
                    <img src="/img/sitelogo.png" width="250">
                    <br><br>

                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <div class="rem-password">
                        <a href="#">Forgot password?</a>
                    </div>

                    <a href="profile.html">
                        <button type="button" class="normal">Login</button>
                    </a>

                    <div class="register-link">
                        <p>Don't have an account? <a href="register.html">Register</a></p>
                    </div>

                </form>
            </div>
        </div>

    </section>

</body>
</html>
