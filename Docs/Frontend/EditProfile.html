<body style="background-image: url('img/login1.png');">

                    <div class="flex">
                
                        <div class="inputBox">

                            <input type="text" name="txtEmail" placeholder="Email *" value="ashfaaq.rifath2@gmail.com" class="box" required>
                            <input type="text" name="txtPhone" placeholder="Contact number" value="0741040292" class="box">
            
                        </div>

                        <div class="inputBox">

                            <input type="text" name="txtAddress" placeholder="Address *" value="Sri saranankara road, Dehiwala" class="box" required>
                            <input type="text" name="txtPassword" placeholder="Change password *" class="box" required>
                            <input type="file" name="imageFile" placeholder="Upload an image" value="" class="box" required>

                        </div>

                    </div>

                    <button type="submit" name="btnSubmitProfile" class="normal">Save changes</button>
                </form>

            </div>
        </div>

    </section>

</body>
